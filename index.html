<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Talmage Kay" />
    <title>For My Love 💕</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hearts">
      <span>💖</span>
      <span>💕</span>
      <span>💗</span>
      <span>💞</span>
      <span>💓</span>
      <span>💘</span>
      <span>💝</span>
      <span>💟</span>
    </div>

    <main>
      <h1 class="fade-in">Hey cute girl!</h1>
      <p class="fade-in delay-1">
        Would you...
      </p>

      <div class="video-container fade-in delay-2">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/HAhz7LLT2Sw?si=iYOaGIFm3yFHfc_7"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>

      <p class="fade-in delay-3">
        ...marry me?
      </p>

      <div class="rings fade-in delay-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Diamond_ring.jpg" alt="Ring 1" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Wedding_rings_%28Unsplash%29.jpg" alt="Ring 2" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Engagement_ring.jpg" alt="Ring 3" />
      </div>
    </main>

    <footer class="fade-in delay-5">
      <p>Forever yours,<br />Talmage 💕</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
